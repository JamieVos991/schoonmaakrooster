    <h1>Nieuwe taken toewijzen</h1>

      <div class="form-group">
        <label for="weekNumber">Weeknummer:</label>

          id="weekNumber"
          name="weekNumber"

          min="1"
          max="52"

          <option value="Algemeen">Algemeen</option>
          <option value="Toilet">Toilet</option>
          <option value="Badkamer">Badkamer</option>
        </select>

        <label for="persoon1">Toegewezen aan:</label>
        <select id="persoon1" required>
          <option value="">-- Kies een persoon --</option>
